###
### ==================== 字体配置 ====================
###
# 终端字体
font_family      CaskaydiaCove Nerd Font Regular
bold_font        auto
italic_font      auto
bold_italic_font auto

# 字号
font_size 13.0

# 双向文本 RTL形字符串以LTR显示
force_ltr no

# 符号映射
symbol_map U+E0A0-U+E0A3,U+E0C0-U+E0C7 PowerlineSymbols

# 窄带符号
narrow_symbols U+E0A0-U+E0A3,U+E0C0-U+E0C7 1

# 禁用连字
disable_ligatures always

# 字体特征
font_features none

# 盒子绘制比例
box_drawing_scale 0.001, 1, 1.5, 2

# 下划波浪线
undercurl_style thin-sparse

# 文本组合策略
text_composition_strategy platform

# 文本覆盖阈值
text_fg_override_threshold 0

###
### ==================== 光标配置 ====================
###
# 光标颜色
cursor #cccccc

# 光标字体颜色
cursor_text_color #111111

# 光标形状
cursor_shape block
cursor_shape_unfocused hollow

# 光标光束粗细
cursor_beam_thickness 1.5

# 光标下线粗细
cursor_underline_thickness 2.0

# 光标闪烁间隔
cursor_blink_interval 1

# 键盘不活动指定秒数后，光标停止闪烁
cursor_stop_blinking_after 15.0

###
### ==================== 回滚配置 ====================
###
# 历史记录行数
scrollback_lines 2000

# 回滚指示器的不透明度
llback_indicator_opacity 1.0

# 新窗口中查看回滚的程序
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER

# 单独的回滚历史记录大小(MB)
scrollback_pager_history_size 0

# 扩大窗口后，用回滚缓冲区中的行填充新空间
scrollback_fill_enlarged_window no

# 滚轮滚动乘数
wheel_scroll_multiplier 5.0

# 鼠标滚轮滚动的最小行数
wheel_scroll_min_lines 1

# 触摸板滚动行数的乘数
touch_scroll_multiplier 1.0

###
### ==================== 鼠标配置 ====================
###
# 指定的秒数内不使用鼠标后隐藏鼠标光标
mouse_hide_wait 3.0

# 鼠标悬停在URL上时突出显示的颜色和样式
url_color #0087bd
url_style curly

# 打开所点击URL的程序
open_url_with default

# 网址前缀
url_prefixes http https file ftp

# 检测网址
detect_urls yes

# 显示超链接目标
show_hyperlink_targets yes

# 下划线超链接
underline_hyperlinks hover

# 复制时选择
copy_on_select yes

# 粘贴操作
paste_actions quote-urls-at-prompt,confirm-if-large

# 删除尾随空间
strip_trailing_spaces never

# 选择单词字符
select_by_word_characters @-./_~?&=%+#

# 点击间隔
click_interval -1.0

# 焦点跟随鼠标
focus_follows_mouse no

# 指针形状
pointer_shape_when_grabbed arrow

# 默认指针形状
default_pointer_shape beam

# 指针形状在拖动时的作用
pointer_shape_when_dragging beam

###
### ==================== 性能调优 ====================
###
# 重新绘制延迟
repaint_delay 10

# 输入延迟
input_delay 3

# 屏幕更新与显示器的刷新率同步
sync_to_monitor yes

###
### ==================== 终端声音 ====================
###
# 是否启用音频铃声
enable_audio_bell yes

# 视觉铃声持续时间
visual_bell_duration 0.0

# 视觉铃声颜色
visual_bell_color none

# 窗口警报器
window_alert_on_bell yes

# tab栏显示
bell_on_tab "🔔 "

# 响铃时运行的程序
command_on_bell none

# 铃声播放的声音文件路径
bell_path none

###
### ==================== 窗口布局 ====================
###
# 记住窗口大小、初始窗口宽度、初始窗口高度
remember_window_size  yes
initial_window_width  855
initial_window_height 480

# 启用的窗口布局
enabled_layouts *

# 窗口调整大小步骤单元格，窗口调整大小步骤线
window_resize_step_cells 2
window_resize_step_lines 2

# 窗口边框宽度
window_border_width 1.0

# 绘制最小边框
draw_minimal_borders yes

# 窗口边距宽度
window_margin_width 0

# 单窗口边距宽度
single_window_margin_width -1

# 窗口填充宽度
window_padding_width 1

# 单窗口填充宽度
single_window_padding_width -1

# 放置策略
placement_strategy center

# 活动边框颜色
active_border_color #00ff00

# 非活动边框颜色
inactive_border_color #cccccc

# 发生响铃的非活动窗口的边框颜色
bell_border_color #ff5a00

# 按指定的量淡入非活动窗口中的文本(介于0和1之间的数字，0表示完全淡入)
inactive_text_alpha 1.0

# 隐藏窗口装饰
hide_window_decorations titlebar-only

# 窗口徽标路径
window_logo_path none

# 窗口徽标位置
window_logo_position bottom-right

# 徽标淡入背景的程度
window_logo_alpha 0.5

# 窗口徽标比例
window_logo_scale 0

# 调整大小去抖动时间
resize_debounce_time 0.1

#调整大小步骤
resize_in_steps no

# 可视窗口选择的字符列
visual_window_select_characters 1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZ

# 确认操作系统窗口关闭
confirm_os_window_close 0

###
### ==================== 标签栏配置 ====================
###
# 标签栏边缘
tab_bar_edge bottom

# 标签栏边距宽度
tab_bar_margin_width 0.0

# 标签栏边距高度
tab_bar_margin_height 0.0 0.0

# 标签栏样式
tab_bar_style hidden

# 标签栏的水平对齐方式
tab_bar_align left

# 显示标签栏之前必须存在的最小标签数
tab_bar_min_tabs 2

# 当前选项卡关闭时切换到上次使用的选项卡
tab_switch_strategy previous

# 每个选项卡在使用时如何淡入背景
tab_fade 0.25 0.5 0.75 1

# 制表符分隔符
tab_separator " ┇"

# powerline分隔符样式
tab_powerline_style angled

# 未获得焦点的选项卡中的窗口有活动在选项卡上显示
tab_activity_symbol none

# 选项卡中的文本的最大单元格数
tab_title_max_length 0

# 选项卡标题的模板
tab_title_template "{title}"

# 活动标签标题模板
active_tab_title_template none

# 标签栏颜色和样式
active_tab_foreground   #000
active_tab_background   #eee
active_tab_font_style   bold-italic
inactive_tab_foreground #444
inactive_tab_background #999
inactive_tab_font_style normal

# 标签栏背景
tab_bar_background none

# 标签栏边距颜色
tab_bar_margin_color none

###
### ==================== 配色方案 ====================
###
# 背景不透明度
background_opacity 0.98

# 背景模糊
background_blur 0

# 背景图
background_image none

# 背景图像布局
background_image_layout tiled

# 背景图像线性
background_image_linear no

# 动态背景不透明度
dynamic_background_opacity no

# 背景色调
background_tint 0.0

# 背景色调间隙
background_tint_gaps 1.0

# 暗淡不透明度
dim_opacity 0.75

# 选项前景，选项背景
selection_foreground #000000
selection_background #fffacd

# 颜色表
color0 #000000
color8 #767676

# 黑色
color1 #cc0403
color9 #f2201f

# 黑色
color2  #19cb00
color10 #23fd00

# 绿色
color3  #cecb00
color11 #fffd00

# 黄色
color4  #0d73cc
color12 #1a8fff

# 蓝色
color5  #cb1ed1
color13 #fd28ff

# 品红
color6  #0dcdcd
color14 #14ffff

# 青色
color7  #dddddd
color15 #ffffff

# 1类标记颜色
mark1_foreground black
mark1_background #98d3cb

# 2类标记颜色
mark2_foreground black
mark2_background #f2dcd3

# 3类标记颜色
mark3_foreground black
mark3_background #f274bc

###
### ==================== 进阶配置 ====================
###
# 当前用户的默认 shell
shell .

# 编辑文件默认终端的文本编辑器
editor .

# 当shell退出时关闭窗口
close_on_child_death no

# 允许远程控制
allow_remote_control no

# 监听指定套接字以进行远程控制连接
listen_on none

# 更新检查间隔
update_check_interval 24

# 启动会话
startup_session none

# 剪贴板控制
clipboard_control write-clipboard write-primary

# 剪贴板最大大小(MB)
clipboard_max_size 512

# 允许超链接
allow_hyperlinks yes

# 在支持的shell上启用shell集成
shell_integration enabled

# 允许克隆
allow_cloning ask

# 克隆源策略
clone_source_strategies venv,conda,env_var,path

# 长时间运行的命令完成时通知
notify_on_cmd_finish never

# 终端行为
term xterm-kitty

###
### ==================== 系统特定配置 ====================
###
# macOS上kitty窗口标题栏的颜色
macos_titlebar_color #1b2b34

# 将Option键用作Alt
macos_option_as_alt yes

# 在macOS Dock上运行任务时隐藏kitty窗口
macos_hide_from_tasks no

# 当所有顶层窗口都关闭时，Kitty退出
macos_quit_when_last_window_closed yes

# 窗口大小是否可以被调整
macos_window_resizable yes

# 在字体周围绘制具有给定宽度的额外边框
macos_thicken_font 0

# 使用macOS传统的全屏转换
macos_traditional_fullscreen no

# 控制窗口标题在macOS上的显示位置
macos_show_window_title_in all

# macOS全局菜单栏中显示的窗口标题的最大字符数
macos_menubar_title_max_length 0

# 使用macOS的自定义鼠标光标
macos_custom_beam_cursor no

# 终端颜色的色彩空间
macos_colorspace srgb

# 根据系统状态自动选择适当的后端
linux_display_server auto

###
### ==================== 快捷键配置 ====================
###
# 默认快捷键的特殊修饰键别名
kitty_mod ctrl+shift

# 清除所有快捷方式
clear_all_shortcuts no

# 复制到剪贴板
map kitty_mod+c copy_to_clipboard

# 从剪贴板粘贴
map kitty_mod+v  paste_from_clipboard

# 从选择中粘贴
map kitty_mod+s  paste_from_clipboard
map shift+insert paste_from_selection

# 将选择传递给程序
map kitty_mod+o  pass_selection_to_program

# 向上滚动一行
map kitty_mod+up        scroll_line_up
map kitty_mod+k         scroll_line_up

# 向下滚动一行
map kitty_mod+down      scroll_line_down
map kitty_mod+j         scroll_line_down

# 向上滚动一页
map kitty_mod+page_up   scroll_page_up
# 向下滚动一页
map kitty_mod+page_down scroll_page_down
# 滚动到顶部
map kitty_mod+home      scroll_home
# 滚动到底部
map kitty_mod+end       scroll_end
# 滚动到上一个shell提示符
map kitty_mod+z scroll_to_prompt -1
# 滚动到下一个shell提示符
map ctrl+shift+x scroll_to_prompt 1
# 回滚到历史缓冲区
map kitty_mod+h         show_scrollback

###
### 窗口管理
###
# 新建窗口
map kitty_mod+enter new_window

# 新建系统窗口
map kitty_mod+n new_os_window

# 关闭窗口
map kitty_mod+w close_window
# 下一个窗口
map kitty_mod+] next_window
# 上一个窗口
map kitty_mod+[ previous_window
# 向前移动窗口
map kitty_mod+f move_window_forward
# 向后移动窗口
map kitty_mod+b move_window_backward
# 将窗口移至顶部
map kitty_mod+` move_window_to_top
# 开始调整窗口大小
map kitty_mod+r start_resizing_window
# 第一个窗口
map kitty_mod+1 first_window
map kitty_mod+2 second_window
map kitty_mod+3 third_window
map kitty_mod+4 fourth_window
map kitty_mod+5 fifth_window
map kitty_mod+6 sixth_window
map kitty_mod+7 seventh_window
map kitty_mod+8 eighth_window
map kitty_mod+9 ninth_window
map kitty_mod+0 tenth_window

# 可视化选择并聚焦窗口
map kitty_mod+f7 focus_visible_window
# 与另一个窗口交换
map kitty_mod+f8 swap_with_window

# 下一个标签
map kitty_mod+right next_tab
# 上一个标签
map kitty_mod+left  previous_tab
# 新标签
map kitty_mod+t     new_tab
# 关闭标签
map kitty_mod+q     close_tab
# 关闭操作系统窗口
map kitty_mod+w close_os_window
# 向前移动标签页
map kitty_mod+.     move_tab_forward
# 向后移动标签
map kitty_mod+,     move_tab_backward
# 设置标签标题
map kitty_mod+alt+t set_tab_title

###
### 布局管理
###
# 下一个布局
map kitty_mod+l next_layout

# 切换到特定布局
map kitty_mod+t goto_layout tall
map kitty_mod+s goto_layout stack

# 切换到以前的布局
map kitty_mod+p last_used_layout

# 临时切换到堆栈布局
map kitty_mod+z toggle_layout stack

###
### 字体大小
###
# 增加字体大小
map kitty_mod+equal     change_font_size all +2.0
# 减小字体大小
map kitty_mod+minus     change_font_size all -2.0
# 重置字体大小
map kitty_mod+backspace change_font_size all 0

###
### 选择并处理可见文本
###
# 打开 URL
map kitty_mod+e kitten hints

# 插入选定路径
map kitty_mod+p>f kitten hints --type path --program -

# 打开选定路径
map kitty_mod+p>shift+f kitten hints --type path

# 插入选定行
map kitty_mod+p>l kitten hints --type line --program -

# 插入选定的单词
map kitty_mod+p>w kitten hints --type word --program -

# 插入选定的哈希值
map kitty_mod+p>h kitten hints --type hash --program -

# 在选定的行打开选定的文件
map kitty_mod+p>n kitten hints --type linenum

# 打开选定的超链接
map kitty_mod+p>y kitten hints --type hyperlink

###
### 其他
###
# 全屏
map kitty_mod+f11    toggle_fullscreen
# 最大化
map kitty_mod+f10    toggle_maximized
# unicode输入
map kitty_mod+u      kitten unicode_input
# 编辑配置文件
map kitty_mod+f2     edit_config_file
# 打开kitty命令行
map kitty_mod+escape kitty_shell window

# 增加背景不透明度
map kitty_mod+a>m    set_background_opacity +0.1
# 降低背景不透明度
map kitty_mod+a>l    set_background_opacity -0.1
# 使背景完全不透明
map kitty_mod+a>1    set_background_opacity 1
# 重置背景不透明度
map kitty_mod+a>d    set_background_opacity default
# 重置终端
map kitty_mod+delete clear_terminal reset active

